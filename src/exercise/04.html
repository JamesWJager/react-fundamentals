<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    // ðŸ¨ Make a function called `message` which returns the JSX we want to share
    const message = props => <div {...props} />

    const Container = (props) => {
      const { children } = props
      return (
        <div className="container">{children}</div>
      )
    }

    const Message = ({children}) => {
      return <div className="Message">{children}</div>
    }

    const MessagePropTypes = ({subject, greeting}) => {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    // ðŸ¨ use that function in place of the divs below with:
    // ðŸ’° {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const messages = ['Hello World', 'Goodbye World']
    const Element = () => {
      return (
        <div className="container">
          {messages.map((msg, i) => {
            const key = i + msg
            const className = 'message__' + (i + 1)
            const props = {key, className, children: msg}
            return message(props)
          })}
        </div>
      )
    }

    // extra 1
    const Extra1Element = () => {
      return (
        <Container >
          {React.createElement(message, {children: 'Hello World'})}
          {React.createElement(message, {children: 'Goodbye World'})}
        </Container>
      )
    }

    // extra 2
    const Extra2Element = () => {
      return (
        <Container className="container">
          <Message>Hello World</Message>
          <Message>Goodbye World</Message>
        </Container>
      )
    }

    // extra 3
    const Extra3Element = () => {
      return (
        <Container>
          <MessagePropTypes greeting="Hello" subject="World" />
          <MessagePropTypes greeting="Goodbye" subject={4} />
        </Container>
      )
    }

    const rootElement = (
      <React.Fragment>
        <Element />
        <h5>Extra 1</h5>
        <Extra1Element />
        <h5>Extra 2</h5>
        <Extra2Element />
        <h5>Extra 3</h5>
        <Extra3Element />
      </React.Fragment>
    )

    // const PropTypes = {
    //   string(props, propName, componentName) {
    //     const type = typeof props[propName]
    //     if (type !== 'string') {
    //       return new Error(`Hey, the component ${componentName} needs the prop ${propName} to be of type "string" but was passed a ${type}.`)
    //     }
    //   }
    // }

    MessagePropTypes.propTypes = {
      greeting: PropTypes.string.isRequired,
      subject: PropTypes.string.isRequired,
    }

    // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(rootElement)
  </script>
</body>
